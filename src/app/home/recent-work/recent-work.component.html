<section id="recentWork" class="has-text-centered">
  <div class="container">
    <h2 class="title is-spaced is-size-3-desktop is-size-4-mobile">Recent Work</h2>
    <div class="columns is-multiline is-centered is-vcentered">
      <div class="column is-one-quarter" *ngFor="let gallery of galleries">
        <div class="overlay-container">
          <div class="card overlay-image">
            <div class="card-body">
              <div class="card-content has-text-centered">
                <div></div>
                <i class="overlay-icon fa {{gallery.icon}}"></i>
              </div>
            </div>
          </div>
          <div class="overlay-middle">
            <div class="has-text-centered">
              <button class="button is-dark-blue is-large" [routerLink]="['/gallery', gallery.id]">View Gallery {{gallery.id}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
