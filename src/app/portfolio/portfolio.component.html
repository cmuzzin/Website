<section>
  <div class="row">
    <div class="columns is-multiline">
      <div class="column is-one-third" *ngFor="let gallery of galleries">
        <div class="overlay-container">
          <div class="card image shadow">
            <div class="card-header">
              <p class="card-header-title">{{gallery.galleryName}}</p>
            </div>
            <div class="card-body">
              <div class="card-content has-text-centered">
                <div></div>
                <i class="fa {{gallery.icon}}" style="font-size: 10rem"></i>
              </div>
            </div>
          </div>
          <div class="middle clickable">
            <div class="has-text-centered">
              <button class="button is-link is-large" (click)="openGallery(gallery)">View Gallery</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
